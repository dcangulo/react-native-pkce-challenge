name: main
on: [push]
jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Setup environment
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Install dependencies
        run: yarn
      - name: Check types
        run: yarn typecheck
      - name: Check build
        run: yarn prepare
      - name: Run lint
        run: yarn lint
      - name: Run test
        run: yarn test
